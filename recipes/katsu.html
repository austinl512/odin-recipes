    <h2>Description</h2>
    <p>Katsu is a Japanese dish of crispy fried cutlets coated with Panko bread crumbs. Popular varieties are chicken katsu (like this recipe) and tonkatsu (which is made with pork).
        The total time to complete this recipe is about 25 minutes and it produces 4 servings.</p>
